version: "3.7"
services:
  app:
    build:
      args:
        user: sammy
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: perfectpay
    container_name: perfectpay-app
    command: php artisan storage:link
    restart: always
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - perfectpay

  db:
    image: mysql:5.7
    container_name: perfectpay-db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - 3307:3306
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - perfectpay

  nginx:
    image: nginx:1.17-alpine
    container_name: perfectpay-nginx
    restart: always
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - perfectpay

networks:
  perfectpay:
    driver: bridge
